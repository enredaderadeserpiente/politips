version: '2'
services:
    api:
        build: .
        environment:
            DATABASE_URL: postgres://postgres:postgres@db/politips_api
        links:
            - db
        ports:
            - "8000:8000"
        command: uwsgi --module politips_api.wsgi:application --http 0.0.0.0:8000 --workers 4
    db:
        image: postgres